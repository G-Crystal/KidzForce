<body ng-app="kb" class="hide-native-scroll-y platform-browser platform-cordova platform-webview">

    <!--Custom Style section-->
    <style type="text/css">
        {{customStyle}}
        .scroll-bar-indicator
{
display: none;
}

form i.icon.error {
  color: $assertive;
}

form input + i.icon.error {
  display: none;
  margin-right: 10px;
}

form.ng-submitted input.ng-invalid + i.icon.error {
  display: block;
}

form .has-error {
  border-left: 5px solid #ff0c05 !important;
}

form .has-success {
  border-left: 5px solid #04ba2b !important;
}

form.ng-submitted input.ng-valid + i.icon.error {
  display: none;
}

.keyboard-active {
    height: calc(100vh - 216px);
}
    </style>
    <!-- end Custom Style section-->

    <!-- Ionic navigation bar section-->
    <ion-nav-view></ion-nav-view>
    <!-- end Ionic navigation bar section-->

<script id="error-list.html" type="text/ng-template">  
    <div class="error" ng-message="required">
      <i class="ion-information-circled"></i> 
      This field is required!
    </div>
    <div class="error" ng-message="minlength">
      <i class="ion-information-circled"></i> 
      Minimum length of this field is 5 characters!
    </div>
    <div class="error" ng-message="maxlength">
      <i class="ion-information-circled"></i> 
      Maximum length of this field is 20 characters!
    </div>
    <div class="error" ng-message="email">
      <i class="ion-information-circled"></i> 
      Must be a valid email!
    </div>
    <div class="error" ng-message="number">
      <i class="ion-information-circled"></i> 
      Must be a valid number!
    </div>
</script> 

</body>
